pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{js,ts,jsx,tsx,json,css,html,yml,mdx,md}"
      run: npx prettier:write {staged_files}
      stage_fixed: true
    test:
      run: npx vitest --run --dom related {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
      fail_text: Tests failed or not found on {staged_files}
    check:
      run: npx tsc --noEmit
      glob: "*.{js,ts,jsx,tsx}"
